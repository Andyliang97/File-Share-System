{% block content%}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'share/CSS/upload.css' %}">
{% if user.is_authenticated %}
<nav class='nav-container-auth'>
    <h1 class="welcome-msg">Welcome, {{user.username}}</h1>
    <a class='nav-link' href="{% url 'share:index' %}">Main Page</a>
    <a class='nav-link' href="{% url 'users:logout' %}">Logout</a>
    <a class='nav-link' href="{% url 'users:profile' %}">Profile</a>
    <form class="upload-form" enctype="multipart/form-data" action="{% url 'share:index'%}" method="post">
        {% csrf_token %}
        <input type="file" id="upload-input" name="file" hidden="hidden" />
        <button type="button" class="upload-button">Upload</button>
    </form>
</nav>
{% else %}
<nav class="nav-container-not-auth">
    <a class='nav-link' href="{% url 'share:index' %}">Main Page</a>
    <a class='nav-link' href="{% url 'users:login' %}">Login</a>
    <a class='nav-link' href="{% url 'users:register' %}">Register</a>
</nav>
{% endif %}


{% load static %}
<script src="{% static 'share/JavaScript/upload.js' %}"></script>
{% endblock %}
